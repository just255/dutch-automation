[pytest]
# Pytest Configuration File

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Command line options (default)
addopts =
    -v
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html
    -p no:warnings

# Markers (organized by test suite folders and functionality)
markers =
    e2e: End-to-end tests (full user journeys) - tests/e2e/
    page: Page-level tests (individual page functionality) - tests/page/
    component: Component-level tests (reusable components) - tests/component/
    smoke: Quick smoke tests (critical functionality) - tests/smoke/
    regression: Full regression test suite
    critical: Critical path tests that must pass
    payment: Payment-related tests
    registration: Registration flow tests
    validation: Input validation and error handling tests
    slow: Tests that take longer to execute

# Console output
console_output_style = progress

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
